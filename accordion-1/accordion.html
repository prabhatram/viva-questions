<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
</head>
<body>
    <div class="container">
        <h1 class="text-center my-2"> Frequtently Asked Questions</h1>

        <div class="accordion" id="faqAccordion">
            <div class="accordion-item">
                
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#faq1" >
                        What is your return policy?
                    </button>
                    <div class="accordion-collapse collapse" id="faq1">
                        <div class="accordion-body">
                            You can return any item within 30 days for a full refund. Items must be unused and in original packaging.
                        </div>

                    </div>

                </h2>

            </div>

            <div class="accordion-item">
                <h2 class="accordion-header"></h2>
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq2">
                    Where is my package?
                </button>
                <div class="accordion-collapse collapse" id="faq2" >
                    <div class="accordion-body">
                        Please give it 3-4 days since your time of order.
                    </div>
                </div>

            </div> 

            <div class="accordion-item">
                <h2 class="accordion-header"></h2>
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq3">
                    My package is damaged. What can I do?
                </button>
                <div class="accordion-collapse collapse" id="faq3" >
                    <div class="accordion-body">
                        Contact us within 24 hours of receiving the package. We will send you a replacement or refund.
                    </div>
                </div>

            </div>
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
